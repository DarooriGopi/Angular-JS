<html>
<head>
    <title> Hello from angular JS </title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" /> 
</head>
<style>

</style>
<script type="text/javascript" src="jquery.js"></script>
<script lang="javascript" src="angular.js"></script>
<script lang="javascript" src="ngRepeat.js"></script>
<script lang="javascript" src="ngRepeatSalutationFilter.js"></script>
<script lang="javascript" src="percentageFilter.js"></script>
<script lang="javascript" src="studentService.js"></script>
<script type="text/javascript" src="studentDirective.js"></script>
<body ng-app="repeatModule">
    <div ng-controller="repeatController" class="container">
    <h1>  {{msg}} </h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>StudentName</th>
                <th>RollNo</th>
                <th>TotalMarks</th>
<!--                <th>Percentage</th>-->
<!--                <th> Status </th>-->
                <th> ExpectedSalary</th>
                <th> Show Details </th>
            </tr>
            <tr ng-repeat="student in students">
                <td>{{student.StudentName | salutation: student.gender}}</td>
                <td>{{student.RollNo}}</td>
                <td>{{student.TotalMarks}}</td>
<!--                <td>{{student.Percentage}}</td>-->
<!--                <td>{{student.Percentage | percentageStatus}}</td>-->
                <td>{{student.ExpectedSalary | currency}}</td>
                <td> <button ng-click="showStudent($index)"> Details </button></td>
            </tr>
        </thead>
    </table><br/><br/>
        <form class="form-horizontal row">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" ng-model="std.StudentName" placeholder="Enter Name"> </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="roll">RollNo:</label>
                <div class="col-sm-10">
                    <input required type="number" class="form-control" ng-model="std.RollNo" placeholder="Enter RollNo"> </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="maths">Maths:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="std.maths" placeholder="Enter marks"> </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="eng">Eng:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="std.eng" placeholder="Enter marks"> </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="hindi">Hindi:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="std.hindi" placeholder="Enter marks"> </div>
            </div>
<!--
            <div class="form-group">
                <label class="control-label col-sm-2" for="percentage">Percentage:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="pwd" placeholder="Enter marks"> </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="hindi">:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="pwd" placeholder="Enter marks"> </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="hindi">Hindi:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="pwd" placeholder="Enter marks"> </div>
            </div>
-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <input type="checkbox" ng-model="std.gender"> Male  
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="saveStudent();">Save</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
